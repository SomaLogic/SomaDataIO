url: https://github.com/SomaLogic/SomaDataIO

home:
  strip_header: true
  links:
  - text: Report a bug
    href: https://github.com/SomaLogic/SomaDataIO/issues
  - text: Learn more about us
    href: http://www.somalogic.com
  - text: The tidyverse
    href: https://www.tidyverse.org

template:
  params:
    ganalytics: UA-115082821-1

authors:
  "Stu Field":
    href: https://github.com/stufield

development:
  mode: auto

articles:
  - title: Getting Started
    navbar: ~
    contents:
    - SomaDataIO

  - title: Loading and Wrangling
    navbar: ~
    desc: >
      How to load and manipulate a 'SomaScan' flat text file into 
      and R environment.
    contents:
    - loading-and-wrangling

  - title: Two-group Comparison
    navbar: ~
    desc: >
      Typical two-group comparison of 'SomaScan' data.
    contents:
    - two-group-comparison

  - title: Binary Classification
    navbar: ~
    desc: >
      Typical binary classification of 'SomaScan' data.
    contents:
    - binary-classification

  - title: Linear Regression
    navbar: ~
    desc: >
      Typical linear regression of continuous 'SomaScan' data.
    contents:
    - linear-regression

reference:
  - title: Load an ADAT
    desc: >
      Load RFU (feature) data loaded into (and out of) an R session.
    contents:
    - read_adat
    - write_adat
    - soma_adat
    - loadAdatsAsList
    - parseHeader
    - rownames
    - Col.Meta
    - is_intact_attr
    - groupGenerics
    - reexports

  - title: ADAT Manipulation
    desc: >
      Functions that allow filtering, wrangling, and subset
      selection of ADAT objects.
    contents:
    - SeqId
    - is_seqFormat
    - starts_with("getAnalyte")
    - getMeta
    - diffAdats

  - title: Transform Between SomaScan Versions
    desc: >
      Functionality required to convert between SomaScan versions,
      e.g. v4.1 -> v4.0, sometimes referred to as "lifting".
    contents:
    - read_annotations
    - lift_adat
    - transform

  - title: Expression Data
    desc: >
      Functions to convert objects to those familiar with `expression` data.
    contents:
    - adat2eSet
    - pivotExpressionSet

  - title: Data Objects
    desc: Objects provided with `SomaDataIO`.
    contents:
    - SomaScanObjects

  - title: Deprecated
    desc: >
      Functions that have been deprecated (sunset) in the
      current `SomaDataIO` release.
    contents:
    - SomaDataIO-deprecated

news:
  - one_page: true
