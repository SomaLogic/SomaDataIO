# This is a basic workflow to sync release branch to public repository.

name: Public Repo Sync

# Triggers the workflow on push to the release branch
on:
  push:
    branches: [ release ]

# Job run
jobs:
  repo-sync:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: repo-sync
      env:
        ssh_private_key: ${{ secrets.SSH_PRIVATE_SOMADATAIO_KEY }}
      run: |
        date > generated.txt
        mkdir ~/.ssh
        echo "$ssh_private_key" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        git -c user.name="$GITHUB_ACTOR" -c user.email="$GITHUB_ACTOR"@users.noreply.github.com push \
          git@github.com:SomaLogic/SomaDataIO.git "$GITHUB_REF":main
