on:
  push:
    branches:
      - main
      - master
    paths:
      - 'man/**'
      - 'vignettes/**'
      - '_pkgdown.yml'
      - 'NEWS.md'
      - 'README.md'

name: deploy pkgdown to gh-pages

jobs:
  pkgdown:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        id: install-r

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Query dependencies
        run: |
          install.packages("remotes")
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: macOS-latest-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: macOS-latest-${{ hashFiles('.github/R-version') }}-1-
          
      - name: Install dependencies
        run: |
          remotes::install_cran("BiocManager")
          BiocManager::install("Biobase", version = "3.15")
          remotes::install_deps(dependencies = TRUE)
          remotes::install_dev("pkgdown")
          #install.packages("pkgdown", type = "binary")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL --use-vanilla .

      - name: Deploy package
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'

